<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vira Belialova</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
/* Базовые стили */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Helvetica Neue', sans-serif;
}

body {
  background: #000;
  color: white;
  overflow-x: hidden;
}

/* FULLSCREEN SECTIONS */
.section {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* DARK OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  transition: 0.5s ease;
}

.section:hover .overlay {
  background: rgba(0,0,0,0.25);
}

/* TEXT OVER IMAGE */
.text-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  max-width: 80%;
}

.text-center h1 {
  font-weight: 300;
  letter-spacing: 2px;
  font-size: 48px;
}

.text-center h2 {
  font-weight: 300;
  letter-spacing: 1px;
  font-size: 32px;
}

/* VIDEO + TEXT SECTION */
.video-text-section {
  width: 100%;
  background: #000;
}

.video-text-container {
  display: flex;
  flex-direction: row;
  gap: 60px;
  max-width: 1200px;
  margin: 0 auto;
  align-items: center;
  justify-content: space-between;
}

.video-side,
.text-side {
  flex: 0 0 50%;
  width: 50%;
}

.video-wrapper {
  position: relative;
  width: 100%;
  aspect-ratio: 16/9;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
}

.text-side h2 {
  font-size: 36px;
  margin-bottom: 15px;
}

.text-side p {
  font-size: 18px;
  line-height: 1.6;
  margin-top: 0;
  opacity: 0.8;
}

/* PHOTO GALLERY */
.photo-gallery img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0;
  padding: 0;
  object-fit: cover;
}

/* FOOTER */
footer {
  background: #000;
  padding: 40px;
  text-align: center;
}

.socials a {
  color: white;
  margin: 0 15px;
  font-size: 22px;
  transition: 0.3s ease;
}

.socials a:hover {
  color: #aaa;
}

/* MOBILE */
@media (max-width: 768px) {
  /* HERO TEXT */
  .text-center h1 {
    font-size: 28px;
  }
  .text-center h2 {
    font-size: 20px;
  }

  /* VIDEO + TEXT */
  .video-text-container {
    flex-direction: column;
    gap: 20px;
  }

  .video-side,
  .text-side {
    width: 100% !important;
    flex: none !important;
  }

  .video-wrapper {
    height: auto !important;
    width: 100% !important;
  }

  .video-wrapper iframe {
    width: 100% !important;
    height: calc(100vw * 9 / 16) !important; /* 16:9 по ширине экрана */
    min-height: 200px;
  }

  .text-side {
    margin-top: 0;
    text-align: center;
  }

  .text-side h2 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  .text-side p {
    font-size: 16px;
    line-height: 1.5;
  }

  /* Фотки */
  .photo-gallery img {
    width: 100% !important;
    height: auto !important;
    display: block;
    margin: 0;
    padding: 0;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section">
  <img src="images/photo1.png" alt="">
  <div class="overlay"></div>
  <div class="text-center">
    <h1>VIRA BELIALOVA</h1>
    <h2>Photo & Video</h2>
  </div>
</section>

<section class="section">
  <img src="images/photo2.png" alt="">
  <div class="overlay"></div>
  <div class="text-center">
    <h2>Moments. Light. Emotion.</h2>
  </div>
</section>

<section class="section">
  <img src="images/photo3.png" alt="">
  <div class="overlay"></div>
  <div class="text-center">
    <h2>Visual Storytelling</h2>
  </div>
</section>

<!-- VIDEO + TEXT -->
<section class="video-text-section">
  <div class="video-text-container">

    <div class="video-side">
      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube.com/embed/24acHOvSdYc?si=KnEPTxJXZ1c2aHll"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          title="Video"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="text-side">
      <h2>✧ She.</h2>
      <p>
        19 women. One circle.<br>
        Hundreds of patients. Hundreds of clients.<br>
        Hundreds of lives touched by the women who protect life.
      </p>
    </div>

  </div>
</section>


<!-- FOOTER -->
<footer>
  <div class="socials">
    <a href="https://www.instagram.com/veramandarin" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@verabelialova" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="mailto:veramandarin@email.com"><i class="fas fa-envelope"></i></a>
  </div>
  <p style="margin-top:20px; font-size:14px; opacity:0.6;">© 2026 Vira Belialova</p>
</footer>

  const player = new Plyr('#player', {
    controls: ['play-large','play','progress','mute','volume','fullscreen']
  });
</script>

</body>
</html>
