<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vira Belialova</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">


<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Helvetica Neue', sans-serif;
}

body {
  background: #000;
  color: white;
  overflow-x: hidden;
}

/* FULLSCREEN SECTIONS */
.section {
  position: relative;
  height: 100vh;
  width: 100%;
  overflow: hidden;
}

.section img,
.section video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* DARK OVERLAY */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
  transition: 0.5s ease;
}

.section:hover .overlay {
  background: rgba(0,0,0,0.25);
}

/* TEXT OVER IMAGE */
.text-center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  max-width: 80%;
}

.text-center h1,
.text-center h2 {
  font-weight: 300;
  letter-spacing: 2px;
}

.text-center h1 {
  font-size: 48px;
}

.text-center h2 {
  font-size: 32px;
}

/* VIDEO */
.video-wrapper {
  position: relative;
  height: 100vh;
}

/* FOOTER */
footer {
  background: #000;
  padding: 40px;
  text-align: center;
}

.socials a {
  color: white;
  margin: 0 15px;
  font-size: 22px;
  transition: 0.3s ease;
}

.socials a:hover {
  color: #aaa;
}

/* MOBILE */
@media (max-width: 768px) {
  .text-center h1 {
    font-size: 28px;
  }

  .text-center h2 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section">
  <img src="images/photo1.png">
  <div class="overlay"></div>
  <div class="text-center">
    <h1>VIRA BELIALOVA</h1>
    <h2>Photo & Video</h2>
  </div>
</section>

<!-- PHOTO 2 -->
<section class="section">
  <img src="images/photo2.png">
  <div class="overlay"></div>
  <div class="text-center">
    <h2>Moments. Light. Emotion.</h2>
  </div>
</section>

<!-- PHOTO 3 -->
<section class="section">
  <img src="images/photo3.png">
  <div class="overlay"></div>
  <div class="text-center">
    <h2>Visual Storytelling</h2>
  </div>
</section>

<!-- VIDEO FULLSCREEN YOUTUBE-->
  <section class="video-text-section">
  <div class="video-text-container">

    <div class="video-side">
      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube.com/embed/24acHOvSdYc?si=KnEPTxJXZ1c2aHll"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          referrerpolicy="strict-origin-when-cross-origin" 
          title="Video"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="text-side">
      <h2>✧ She.</h2>
      <p>
        19 women. One circle.  
        Hundreds of patients. Hundreds of clients.  
        Hundreds of lives touched by the women who protect life.
      </p>
    </div>

  </div>
</section>


<!-- FOOTER -->
<footer>
